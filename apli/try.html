<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tp_parcelles</title>
  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="try.css">
  <style>
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map">
  </div>
  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([34, 9], 7); // Centered on Tunisia, zoom level 7

    // Add tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Car positions
    var carPositions = [
      { name: 'Car 1', position: [36.8065, 10.1815], trajectory: [[36.8065, 10.1815], [37.806, 9.682], [36.5, 9.8183]] },
      { name: 'Car 2', position: [35.6895, 10.1492], trajectory: [[35.6895, 10.1492], [35.69, 10.15], [35.691, 10.151]] },
      { name: 'Car 3', position: [33.8869, 9.5375], trajectory: [[33.8869, 9.5375], [33.886, 9.538], [33.885, 9.539]] }
    ];

    // Add markers for car positions
    var markers = [];
    carPositions.forEach(car => {
      var marker = L.marker(car.position).addTo(map).bindPopup(car.name);
      markers.push(marker);
    });


  </script>
</body>
</html>
